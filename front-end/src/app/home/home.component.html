<div class="home-bg d-flex p-2 justify-content-center">
  <div class="d-flex justify-content-center align-items-center parallax">
    <h1 class="header parallax">Handmade in CO</h1>

</div>
</div>
<div class="container-fluid">
  <div class="container">

    <h2>Sign Up</h2>
    <form (ngSubmit)="onNewUser(newUser)" #signUpForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Full Name" [(ngModel)]="newUser.name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="newUser.email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="newUser.password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="verifyPassword" placeholder="Verify Password" [(ngModel)]="newUser.verifyPassword"
          required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-lg btn-primary">
      </div>
    </form>

  </div>
</div>

<div class="container-fluid">
  <div class="container">

    <h2>Log In</h2>


    <form>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-lg btn-primary">
      </div>
    </form>

  </div>
</div>
